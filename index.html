<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sign Up Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <main>
      <div class="color-blob"></div>
      <div class="color-blob"></div>
      <section class="form-container">
        <div class="form">
          <h2>Signup</h2>
          <form method = "POST">
            <fieldset>
              <legend>
                <div class = circle>1</div>
                <h1>Account Info</h1>
              </legend>
              <label for="name" class="visually-hidden">Name:</label>
              <input type="text" name="name" id="name" placeholder = "Full Name..." required>
              <label for="email" class="visually-hidden">Email</label>
              <input type="email" name="email" id="email" placeholder = "Email Address..."required>
              <label for="password" class="visually-hidden">Password</label>
              <input type="password" name="password" id="password" placeholder = "Password (min. 8 chars)..." required>
            </fieldset>
            <fieldset>
              <legend>
                <div class = circle>2</div>
                <h1>Dev Skills</h1>
              </legend>
              <label class="standalone">Programming Languages</label>
              <div class = "row-1">
                <div class = "col-1">
                  <input type="checkbox" name="html" id="html" value="html">
                  <label for="html">HTML</label>
                </div>
                <div class= "col-2">
                  <input type="checkbox" name="css" id="css" value="css" >
                  <label for="css">CSS</label>
                </div>
                <div class="col-3">
                  <input type="checkbox" name="sass" id="sass" value="sass">
                  <label for="sass">Sass</label>
                </div>
              </div>
              <div class = "row-2">
                <div class = "col-1">
                  <input type="checkbox" name="js" id="js" value="js">
                  <label for="js">JavaScript</label>
                </div>
                  <div class= "col-2">
                    <input type="checkbox" name="php" id="php" value="php">
                    <label for="php">PHP</label>
                  </div>
                  <div class="col-3">
                    <input type="checkbox" name="python" id="python" value="python">
                    <label for="python">Python</label>
                  </div>
              </div>
              <label class="standalone">Dev Ops</label>
              <div class = "row-3">
                <div class = "col-1">
                  <input type="checkbox" name="git" id="git" value="git">
                  <label for="git">Git</label>
                </div>
                <div class = "col-2">
                  <input type="checkbox" name="gulp" id="gulp" value="gulp">
                  <label for="gulp">Gulp</label>
                </div>
                <div class = "col-3">
                  <input type="checkbox" name="webpack" id="webpack" value="webpack">
                  <label for="webpack">Webpack</label>
                </div>
              </div>
            </fieldset>
            <fieldset>
              <legend>
                <div class = circle>3</div>
                <h1>Experience</h1>
              </legend>
              <label class="standalone">Overall Experience</label>
              <input type="radio" name="experience" id="beginner" value="beginner">
              <label for="beginner">Beginner</label>
              <input type="radio" name="experience" id="intermediate" value="intermediate">
              <label for="intermediate">Intermediate</label>
              <input type="radio" name="experience" id="advanced" value="advanced">
              <label for="advanced">Advanced</label>
            </fieldset>
            <fieldset>
              <legend>
                <div class = circle>4</div>
                <h1>Other</h1>
              </legend>
          <label for="referredby">How did you hear about us?</label>
              <select name="referredby" id="referredby" onChange="otherCheck(this);">
                <option value="">Please Select...</option>
                <optgroup label="Person">
                  <option value="friend">Friend</option>
                  <option value="family">Family</option>
                  <option value="colleague">Colleague</option>
                </optgroup>
                <optgroup label="Media">
                  <option value="internet">Internet</option>
                  <option value="radio">Radio</option>
                  <option value="tv">TV</option>
                  <option value="newpaper">Newspaper</option>
                </optgroup>
                <optgroup label="Other">
                  <option value="magic">Magic!</option>
                  <option value="other">Other...</option>
                </optgroup>
              </select>
              <div id="ifOther" style="display:none;">
                <label for="comments">Comments</label>
                <textarea name="comments" id="comments" cols="40" rows="6"></textarea>
              </div>
            </fieldset>
            <input type="hidden" name="userid" value="kchong">
            <input type="submit" value="Submit">
            <input type="reset" value="Clear Form">
          </form>
        </div>
      </section>
    </main>
    <script src="./scripts/script.js"></script>
  </body>
</html>
